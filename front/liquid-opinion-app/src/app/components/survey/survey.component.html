<div class="row justify-content-center no-gutters survey">
  <!--  <div class="backBanner col-12">{{survey.title}}</div>-->
  <div [style.background-image]="'url('+survey.images[1].url+')'" class="col-12 no-gutters row header">
    <div class="w-100 header-top d-flex flex-row">
      <div class="flex-grow-1 header-title">{{survey.title}}</div>
      <div class="d-flex header-author">
        <div class="flex-column flex-grow-1">
          <div class="header-author-name">créé par {{survey.creator.username}}</div>
          <div class="header-author-date">le {{survey.created | date:'dd MMM yyyy'}}</div>
        </div>
        <img [src]=survey.creator.photo alt="" class="rounded-circle">
      </div>
    </div>
    <div class="no-gutters col-12 col-md-8 header-descr">
      {{survey.description}}
    </div>
    <div class="header-action1">
      <button (click)="onClick('like')" aria-label="like" color="primary-constrat" mat-icon-button>
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button (click)="onClick('share')" aria-label="like" color="primary-contrast" mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div class="no-gutters col-12 header-action2 text-right">
      <button (click)="onClick('like')" aria-label="like" color="primary" mat-icon-button>
        <mat-icon>library_add</mat-icon>
      </button>
      <button (click)="onClick('like')" aria-label="like" color="primary" mat-icon-button>
        <mat-icon>view_stream</mat-icon>
      </button>
      <button (click)="onClick('like')" aria-label="like" color="primary" mat-icon-button>
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onClick('like')" aria-label="like" color="primary" mat-icon-button>
        <mat-icon>analytics</mat-icon>
      </button>
    </div>
  </div>
  <div *ngFor="let candidate of candidates" class="d-flex candidate">
    <mat-card class="d-flex flex-column">
      <div class="d-flex flex-row">
        <div class="candidate-image">
          <img [src]=candidate.images alt="">
        </div>
        <div class="flex-grow-1">
          <mat-drawer-container [hasBackdrop]="false" class="h-100 w-100">
            <mat-drawer #chart [mode]="'over'" [opened]="true" class="w-100 h-100">
              <app-chart-candidate></app-chart-candidate>
            </mat-drawer>
            <mat-drawer-content>
              <div class="candidate-title">{{candidate.title}}</div>
              <div class="candidate-descr">{{candidate.description}}</div>
            </mat-drawer-content>
          </mat-drawer-container>
        </div>
        <div class="flex-column">
          <div class="candidate-score">
            {{score}}
          </div>
          <button (click)="chart.toggle()" color="primary" mat-raised-button>
            graphique
          </button>
          <button [routerLink]="['/survey', survey.id, '/candidate', candidate.id]" color="primary" mat-raised-button>
            voir le débat
          </button>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="votes flex-grow-1 d-flex flex-column justify-content-center">
          <label id="votes-radio-group-label">Quelle est votre opinion du jour ?</label>
          <div class="votes-radio-border">
            <mat-radio-group [(ngModel)]="candidate.choice" class="votes-radio-group">
              <mat-radio-button *ngFor="let note of survey.noteLabels" [value]="note"
                                class="justify-content-center votes-radio-button">
                {{note}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="votes-vote">
          <button (click)="onClick('vote')" aria-label="vote" mat-raised-button>
            je choisis : {{candidate.choice}}
            <fa-icon [icon]="faVoteYea" class="icon"></fa-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
