<div class="row no-gutters justify-content-center surveys m-3">
  <div *ngFor="let survey of surveys" class="d-flex survey">
    <mat-card class="h-100 w-100 d-flex flex-column">
      <div class="header d-flex flex-row mb-3">
        <div class="profil-photo mr-3">
          <img [src]=survey.creator.photo alt="">
        </div>
        <div class="">
          <div class="profil-name text-capitalize">{{survey.creator.username}}</div>
          <div class="profil-date">crÃ©Ã© le {{survey.created | date:'dd MMM yyyy'}}</div>
        </div>
      </div>
      <div class="image">
        <img [src]=survey.images alt="">
      </div>
      <div class="texts">
        <div class="texts-title">{{survey.title}}</div>
        <div class="texts-tags">tags tags tags</div>
        <div class="texts-slogan">
          {{survey.slogan}}
        </div>
      </div>
      <div class="actions d-flex flex-row">
        <button [routerLink]="['/survey', survey.id]" color="primary" mat-raised-button>Participer</button>
        <div class="flex-grow-1"></div>
        <button (click)="onClick('like')" aria-label="like" mat-icon-button>
          <mat-icon color="primary">favorite</mat-icon>
        </button>
        <button (click)="onClick('share')" aria-label="share" mat-icon-button>
          <mat-icon color="primary">share</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
