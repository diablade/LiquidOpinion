<div [ngClass]="collapsed ? 'sideMenu-collapsed':'sideMenu-exp'" class="sideMenu">
  <div class="sections">
    <div class="rowSelection" routerLink="not-found" routerLinkActive="selected">
      <button class="w-100 radius" color="primary" mat-raised-button>
        <div class="d-flex">
          <fa-icon [icon]="faPlus" class="icon"></fa-icon>
          <div [ngClass]="collapsed ? 'hide' : ''">créer un sondage</div>
        </div>
      </button>
    </div>
  </div>
  <div class="sections">
    <!-- me concernant -->
    <div class="rowSelection" routerLink="not-found" routerLinkActive="selected">
      <div class="itemLine icon">
        <fa-icon [icon]="faPoll" class="icon"></fa-icon>
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">me concernant</div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine'">10</div>
    </div>

    <!-- mes sondages -->
    <div class="rowSelection" routerLink="surveys" routerLinkActive="my-survey">
      <div class="itemLine icon">
        <fa-icon [icon]="faBriefCase" class="icon"></fa-icon>
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">mes sondages</div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine'">10</div>
    </div>


    <!-- sondage public -->
    <div class="rowSelection" routerLink="surveys" routerLinkActive="public">
      <div class="itemLine icon">
        <fa-icon [icon]="faeuro" class="icon"></fa-icon>
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">Sondage Public</div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine'">10</div>
    </div>

    <!-- SIGNALEMENT -->
    <div class="rowSelection" routerLink="control" routerLinkActive="selected">
      <div class="itemLine icon">
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">------------</div>
    </div>

  </div>

  <div class="sections center">
    <div class="rowSelection">
      <div class="itemLine icon">
        <fa-icon [icon]="faTrash" class="icon"></fa-icon>
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">Sondages expirés</div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine'">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </div>

  <div class="sections">
    <div *appRight="['ADM_ACC']" class="rowSelection" routerLink="admin" routerLinkActive="selected">
      <div class="itemLine icon">
        <i class="fas fa-cog fa-lg"></i>
      </div>
      <div [ngClass]="collapsed ? 'hide' : 'itemLine center text'">Administration</div>
    </div>
  </div>
</div>
